<div class="map-container">
  <div class="map-header">
    <button *ngIf="selectedActif" 
          mat-raised-button 
          color="primary" 
          (click)="goBackToList()"
          matTooltip="Retour à la liste des actifs">
    <mat-icon>arrow_back</mat-icon>
    Retour à la liste
  </button>
    <h2>Cartographie des Actifs Portuaires</h2>
    <div class="map-controls">
      <button 
        mat-raised-button 
        color="primary" 
        (click)="centerOnTanger()"
        matTooltip="Centrer sur Tanger">
        <mat-icon>my_location</mat-icon>
        Tanger
      </button>
      <button 
        mat-raised-button 
        color="accent"
        (click)="zoomToActifs()"
        [disabled]="isLoading"
        matTooltip="Voir tous les actifs">
        <mat-icon>zoom_out_map</mat-icon>
        Voir tout
      </button>
      <button 
        mat-raised-button 
        (click)="refreshData()"
        [disabled]="isLoading"
        matTooltip="Actualiser les données">
        <mat-icon [class.rotating]="isLoading">refresh</mat-icon>
        Actualiser
      </button>
    </div>
  </div>

  <div class="map-wrapper">
    <div id="map" class="ol-map" [class.loading]="isLoading"></div>

    <!-- Popup element -->
    <div #popup class="ol-popup">
      <a href="#" class="ol-popup-closer"></a>
      <div #popupContent></div>
    </div>
    
    <!-- Loading overlay -->
    <div *ngIf="isLoading" class="map-loading">
      <app-loading-spinner message="Chargement de la carte..."></app-loading-spinner>
    </div>
    
    <!-- Error overlay -->
    <div *ngIf="error" class="map-error">
      <mat-icon>error</mat-icon>
      <p>{{ error }}</p>
      <button mat-raised-button color="primary" (click)="refreshData()">
        Réessayer
      </button>
    </div>
  </div>
</div>
